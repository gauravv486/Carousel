<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>

</head>

<body>

    <div class="carousel">

        <div class="carousel-container">

            <div class="slides">
                <img src="https://picsum.photos/seed/gaurav1/1080/720" alt="">
            </div>
            <div class="slides">
                <img src="https://picsum.photos/seed/gaurav222/1080/720" alt="">
            </div>
            <div class="slides">
                <img src="https://picsum.photos/seed/gaurav3/1080/720" alt="">
            </div>
            <div class="slides">
                <img src="https://picsum.photos/seed/gaurav4/1080/720" alt="">
            </div>
            <div class="slides">
                <img src="https://picsum.photos/seed/gaurav5/1080/720" alt="">
            </div>
            <div class="slides">
                <img src="https://picsum.photos/seed/gaurav6/1080/720" alt="">
            </div>


            <div class="btn">
                <button class="button prev">Prev</button>
                <button class="button next">Next</button>
            </div>

            <div class="pagination">
                <button class="pagination-item slide1"></button>
                <button class="pagination-item slide2"></button>
                <button class="pagination-item slide3"></button>
                <button class="pagination-item slide4"></button>
                <button class="pagination-item slide5"></button>
                <button class="pagination-item slide6"></button>
            </div>

        </div>

    </div>


    <script src="script.js" >
    </script>
</body>

</html>
